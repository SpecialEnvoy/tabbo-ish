    .word-section {

    }
    .timer {

      font-weight: 700;
      font-size: 3.2rem;
      color: #fbbf24;
      letter-spacing: 4px;
      margin: 1rem 0 2rem;
    }
    .buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 3rem;
      user-select: none;
    }
    button {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 1.1rem 3rem;
      border: none;
      border-radius: 45px;
      cursor: pointer;
      background: #fbbf24;
      color: #1e293b;

      transition: background-color 0.3s ease, transform 0.15s ease;
      min-width: 140px;
      text-align: center;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background-color: #d97706;
      transform: scale(1.1);
    }

      transform: none;
    }

    let remainingWords = [...wordPairs];

    const teamRedEl = document.getElementById("teamRed");
    const teamBlueEl = document.getElementById("teamBlue");
    const scoreRedEl = document.getElementById("scoreRed");
    const scoreBlueEl = document.getElementById("scoreBlue");
    const mainWordEl = document.getElementById("mainWord");
    const forbiddenListEl = document.getElementById("forbiddenList");
    const timerDisplayEl = document.getElementById("timerDisplay");
    const newWordBtn = document.getElementById("newWordBtn");
    const correctBtn = document.getElementById("correctBtn");
    const passBtn = document.getElementById("passBtn");

    function setActiveTeam(team) {
      currentTeam = team;
      if (team === "red") {
        teamRedEl.classList.add("active");
        teamRedEl.setAttribute("aria-pressed", "true");
        teamBlueEl.classList.remove("active");
        teamBlueEl.setAttribute("aria-pressed", "false");
      } else {
        teamBlueEl.classList.add("active");
        teamBlueEl.setAttribute("aria-pressed", "true");
        teamRedEl.classList.remove("active");
        teamRedEl.setAttribute("aria-pressed", "false");
      }
    }

    teamRedEl.addEventListener("click", () => setActiveTeam("red"));
    teamBlueEl.addEventListener("click", () => setActiveTeam("blue"));

    teamRedEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        setActiveTeam("red");
      }
    });
    teamBlueEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        setActiveTeam("blue");
      }
    });

    function updateTimerDisplay(seconds) {
      let m = Math.floor(seconds / 60);
      let s = seconds % 60;
      timerDisplayEl.textContent = `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`; 
    }

    function startTimer() {
      if (timerId) return; // no more multiple timers :D, should also fix issue 2? 

      updateTimerDisplay(timeLeft);
      timerId = setInterval(() => {
        timeLeft--;
        updateTimerDisplay(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(timerId);
          timerId = null;
          endRound();
        }
      }, 1000);
    }

    function pickRandomWord() {
      if (remainingWords.length === 0) {
        remainingWords = [...wordPairs];
      }
      const index = Math.floor(Math.random() * remainingWords.length);
      const word = remainingWords[index];
      remainingWords.splice(index, 1);
      return word;
    }

    function showWord(word) {
      mainWordEl.textContent = word.main;
      forbiddenListEl.textContent = "Forbidden clues: " + word.forbidden.join(", ");
    }

    function newWordRound() {
      if (!timerId) {
        timeLeft = timerSeconds;
        startTimer();
      }
      currentWord = pickRandomWord();
      showWord(currentWord);
      newWordBtn.disabled = true;
      correctBtn.disabled = false;
      passBtn.disabled = false;
    }

    function passWord() {
      currentWord = pickRandomWord();
      showWord(currentWord);

    }

      newWordBtn.disabled = false;
      correctBtn.disabled = true;
      passBtn.disabled = true;
      mainWordEl.textContent = "Time's up! Press ‚ÄúNew Word‚Äù to start again.";
      forbiddenListEl.textContent = "Forbidden clues: ‚Äî";
      timerDisplayEl.textContent = "00:00";
    }

      if (currentTeam === "red") {
        scoreRedEl.textContent = parseInt(scoreRedEl.textContent) + 1;
      } else {
        scoreBlueEl.textContent = parseInt(scoreBlueEl.textContent) + 1;
      }
      currentWord = pickRandomWord();
      showWord(currentWord);
      // timer might not run, but this will make it pick it regardless.  
    }

    });
